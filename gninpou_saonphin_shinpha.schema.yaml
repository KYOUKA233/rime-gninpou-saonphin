# Rime schema
# encoding: utf-8

schema:
  schema_id: gninpou_saonphin_shinpha
  name: 寧波（雙拼 新派）
  version: "0.1.1"
  author:
    - Shin Zoqchiuq <shinzoqchiuq@outlook.com>
  description: |
    寧波（雙拼 新派）
    https://www.wugniu.com/
    https://github.com/ionkaon/rime-gninpou-saonphin/
    按鍵: 聲母
    P: p/c撮口
    O: ph/ch撮口
    B: b/j撮口
    M: m/gn撮口
    F: f/sh撮口
    V: v
    T: t
    R: th
    D: d
    N: (g)n
    L: l
    C: ts/c
    E: tsh/ch
    J: dz/j
    S: s/sh
    Z: z/zh
    K: k
    A: kh
    G: g
    U: ng
    H: h
    Q: ∅
    X: gh
    W: w
    I: i
    Y: y
    按鍵: 韻母
    Y: y
    V: yu/iu/uaon
    A: a
    K: au
    O: o
    E: e
    T: ioq
    J: ae
    R: oe
    Z: ei
    P: ou
    B: eu
    X: an
    H: aon
    F: en
    S: on
    L: aq
    M: oq
    I: i
    U: u
    W: ia/ua
    C: iau/uae
    Q: ieu/uei
    D: ian/uan/ion
    N: in/uen
    G: iq/uaq
  dependencies:
    - luna_pinyin
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: gninpou_saonphin_shinpha_simp
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin # 自定義tag luna_pinyin
    - affix_segmentor@stroke      # 自定義tag stroke
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator              # 主翻譯器
    - script_translator@luna_pinyin  # 用於反查的luna_pinyin翻譯器
    - table_translator@stroke        # 用於反查的stroke翻譯器
    - table_translator@custom_phrase # 用戶短語
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@reverse_lookup # 反查濾鏡

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/^([bcdfghjklpqstvwxyz])$/$1_/
    # 還原城區音系
    - xform/(\w*)-(\w*)/$1/
    # 新派
    # io韻消失
    - erase/(^|c|j|gn|kn|[csz]h)(y|i)o$/
    # 且 = 采
    - xform/c(h)?ie$/ts$1e/
    - xform/jie$/dze/
    - xform/(?<=[sz])hie$/e/
    - xform/^ye$/ghe/
    # 降 = 壯
    - xform/ciaon/tsaon/
    # 掛 = 架
    - xform/(kh?)uo/$1o/
    # 話 = 夏
    - xform/wo/gho/
    - xform/^(h)?uo/$1o/
    # 官 = 孤
    - xform/(?<![iy])un/u/
    # 春 = 充，出 = 促
    - xform/(?<=[szh])(yu|oe)(?=[nqh])/o/
    # 允 = 用，缺 = 喫
    - xform/(^y|i)u(?=[nqh])/$1o/
    # 削 = 吸
    - xform/ia(?=q|h)/i/
    - xform/ya(?=q|h)/yi/

    # 清濁鼻邊音
    - xform/(m|n|l)h/$1/
    - xform/nk/ng/
    - xform/kn/gn/
    - xform/gn/n/

    - xform/kiq/KY/
    - xform/\bn\b/ng/
    - xform/\b(m|ng)\b/$1Y/
    - xform/\ber\b/XY/

    - xform/ph/O/
    - xform/th/R/
    - xform/ts/C/
    - xform/[Cc]h/E/
    - xform/dz/J/
    - xform/(s|z)h/$1/
    - xform/kh/A/
    - xform/ng/U/
    - xform/\b([aeou])/Q$1/
    - xform/gh/X/
    - xform/w(?!u)/Xu/
    - xform/w/X/
    - xform/\bi/I/
    - xform/\by/Y/
    - xform/(I|Y)(n|q|un|uq)/$1i$2/

    - xform/(iu|uaon)\b/V/
    - xform/yu\b/V/
    - xform/(ia|ua)\b/W/
    - xform/(iau|uae)\b/C/
    - xform/(ieu|uei)\b/Q/
    - xform/(ian|uan|ion)\b/D/
    - xform/(in|uen)\b/N/
    - xform/(iq|uaq)\b/G/
    - xform/au\b/K/
    - xform/ioq\b/E/
    - xform/(ioq)\b/T/
    - xform/ae\b/J/
    - xform/oe\b/R/
    - xform/ei\b/Z/
    - xform/ou\b/P/
    - xform/eu\b/B/
    - xform/an\b/X/
    - xform/aon\b/H/
    - xform/en\b/F/
    - xform/on\b/S/
    - xform/aq\b/L/
    - xform/oq\b/M/
    - xform/\bI\b/II/

    - derive/Xu/WU/ # wu
    - derive/XV/WV/ # waon
    - derive/XW/WW/ # wa
    - derive/XC/WC/ # wae
    - derive/XQ/WQ/ # wei
    - derive/XD/WD/ # wan
    - derive/XN/WN/ # wen
    - derive/XG/WG/ # waq

    - derive/WV/WH/ # waon
    - derive/WW/WA/ # wa
    - derive/WC/WJ/ # wae
    - derive/WQ/WZ/ # wei
    - derive/WD/WX/ # wan
    - derive/WN/WF/ # wen
    - derive/WG/WL/ # waq

    - derive/(Y|I)U/$1V/ # iu yu
    - derive/(Y|I)V/$1U/ # iu yu
    - derive/(Y|I)K/$1C/ # iau yau
    - derive/(Y|I)C/$1K/ # iau yau
    - derive/(Y|I)B/$1Q/ # ieu yeu
    - derive/(Y|I)Q/$1B/ # ieu yeu
    - derive/(Y|I)X/$1D/ # ian yan
    - derive/(Y|I)D/$1X/ # ian yan

    - xlit/ABCDEFGHIJKLMNOPQRSTUVWXYZ/abcdefghijklmnopqrstuvwxyz/

# 主翻譯器 寧波吳拼
translator:
  dictionary: wugniu_gninpou # 調取詞典wugniu_gninpou
  prism: gninpou_saonphin_shinpha    # 根據拼寫運算生成棱鏡文件gninpou_saonphin_shinpha
  spelling_hints: 5          # 標註拼音
  comment_format:
    __include: speller/algebra

# 副翻譯器1 朙月拼音
luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin # 調取詞典luna_pinyin
  enable_user_dict: false    # 關閉用戶詞典
  prefix: '`'                # 引導鍵「`」
  suffix: "'"                # 結束鍵「'」
  tips: 〔反查〕             # 輸入前提示〔反查〕
  closing_tips: 〔寧波雙拼〕
  preedit_format:
    - xform/(\w*)-(\w*)/$1/

# 副翻譯器2 五筆畫
stroke:
  tag: stroke
  dictionary: stroke      # 調取詞典stroke
  enable_user_dict: false # 關閉用戶詞典
  prefix: '`'             # 引導鍵「`」
  suffix: "'"             # 結束鍵「'」
  tips: 〔反查〕          # 輸入前提示〔反查〕
  closing_tips: 〔寧波雙拼〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/

# 副翻譯器3 用戶短語
custom_phrase:
  dictionary: ""
  user_dict: custom_phrase # 用戶詞典名
  db_class: stabledb       # 詞典類型爲只讀格式
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

# 反查濾鏡
reverse_lookup:
  tags: [luna_pinyin, stroke] # 掛在翻譯器luna_pinyin和stroke上
  overwrite_comment: true     # 覆蓋其他提示
  dictionary: wugniu_gninpou  # 反查所得爲寧波雙拼
  comment_format:
    __include: speller/algebra

punctuator:
  import_preset: symbols # 句讀處理器，統一從外部導入

key_binder:
  import_preset: default # 快捷鍵，統一從外部導入

recognizer:
  import_preset: default # 特殊規則輸入碼，統一從外部導入
  patterns:
    punct: "^/([0-9]|10|[A-Za-z]+)$" # 按 / 輸入符號
    luna_pinyin: "`[hspnz]*[aeiouv][a-z]*'?$|`[a-gi-moqrt-y][a-z]*'?$"
    stroke: "`[hspnz]+'?$"
